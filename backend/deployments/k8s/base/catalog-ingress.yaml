apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalog-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: catalog.api.blackshop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 8080
